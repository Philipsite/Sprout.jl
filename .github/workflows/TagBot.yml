name: TagBot
on:
  push:
    branches: [main]
    paths: ['Project.toml']
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get version and create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(grep '^version' Project.toml | sed 's/.*"\(.*\)"/\1/')
          echo "Detected version: $VERSION"

          # Check if version starts with 0. (development version)
          if [[ "$VERSION" == 0.* ]]; then
            TAG="v${VERSION}-dev"
            PRERELEASE="--prerelease"
            TITLE="v${VERSION}-dev (Development Release)"
          else
            TAG="v${VERSION}"
            PRERELEASE=""
            TITLE="v${VERSION}"
          fi

          echo "Tag: $TAG"
          echo "Title: $TITLE"

          # Check if release already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, skipping"
          else
            gh release create "$TAG" \
              --title "$TITLE" \
              --generate-notes \
              $PRERELEASE
            echo "Created release $TAG"
          fi
